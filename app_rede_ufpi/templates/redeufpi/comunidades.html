{% load static %}
<!DOCTYPE html>
<html lang="pt br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/telainicial.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Rede UFPI - Home</title>
</head>
<body>
    <header>
      <div class="wraper-header">
        <div class="logo">
          <img src="{% static 'img/ufpi-icone1.png' %}" alt="ufpi-icone1">
        </div>
        <div class="home-btn">
          <p>
            <span>
              <i class="fa-solid fa-house"></i></a> Home
            </span>
          </p>
          <p>
          </p>
        </div>
        <div class="search">
          <input type="text" placeholder="O que você está procurando?">
        </div>
        <div class="notifications">
          <i class="fa-solid fa-comment"></i>
          <a href="perfil/{{user.username}}"><i class="fa-solid fa-user"></i>
          <a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </div>
      </div>
    </header>
    <br>
    <div class="sidebar-comunidades">
        <div class="todas-comunidades"> 
            <h2>Comunidades</h2>
            <div class="comunidades-container">
                {% if comunidades is not None %}
                    {% for comunidade in comunidades %}
                        <div class="comunidade-single">
                            <p>{{ comunidade.nome }}</p>
                            <p><button><a href="comunidade/{{comunidade.nome}}">Entrar</a></button></p>
                        </div>
                    {% endfor %}
                </div>
                    <p><button class="voltar"><a href="{% url 'home-page' %}">Voltar</a></button></p>
                {% else %}
                    <p>Nenhuma comunidade encontrada</p>
                {% endif %}
            
        </div>
</div>
