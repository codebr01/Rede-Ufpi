{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do usuário</title>
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="wraper-header">
            <div class="logo">
                <img src="{% static 'img/ufpi-icone1.png' %}" alt="ufpi-icone1">
            </div>
            <div class="home-btn">
                <p>
                    <span>
                        <a href="{% url 'home-page' %}"><i class="fa-solid fa-house"></i></a>
                        Home <i class="fa-solid fa-arrow-right"></i> Perfil
                    </span>
                </p>
                <p>

                </p>
            </div>
            <div class="search">
                <input type="text" placeholder="O que você está procurando?">
            </div>
            <div class="notifications">
                <i class="fa-solid fa-comment"></i>
                <a href="{% url 'perfil' %}"><i class="fa-solid fa-user"></i>
                <a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
    </header>

    <body>
        <div class="profile-canvas">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Profile Image">
                </div>
                <div class="profile-details">
                    <h2>Nome do Usuario</h2>
                    <p>Email: user@example.com</p>
                    <p>Nome: User Name</p>
                    <p>Matricula: 12345678</p>

                </div>
            </div>
            <div class="profile-actions">
                <button>Editar Perfil</button>
                
            </div>
            <h3>Posts</h3>
            <div class="profile-posts">
                <!-- Posts will be listed here -->
                <br>
                
                
                <div class="post-single">
                    <div class="post-content">
                        <div class="post-content-text">
                            <p><i class="fa-solid fa-user"></i><!--Exemplo de onde fica a foto--> <b></b>  Postado no dia</p>
                            <h3>teste</h3>
                        </div>
                    </div>
                </div>
                
                </span>
            </div>
        </div>

        </div>
        </div>
    </body>
</body>

</html>
