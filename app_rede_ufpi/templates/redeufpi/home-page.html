{% load static %}

<!DOCTYPE html>
<html lang="pt br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/telainicial.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Tela inicial</title>
</head>
<body>
    <header>
      <div class="wraper-header">
        <div class="logo">
          <img src="{% static 'img/ufpi-icone1.png' %}" alt="ufpi-icone1">
        </div>
        <div class="home-btn">
          <p>
            <span>
              <i class="fa-solid fa-house"></i>
              Home
            </span>
          </p>
          <p>
            <i class="fa-solid fa-chevron-down"></i>
          </p>
        </div>
        <div class="search">
          <input type="text" placeholder="O que você está procurando?">
        </div>
        <div class="notifications">
          <i class="fa-solid fa-comment"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <br>
    <section class="main">
      <div class="wraper-main">
        <div class="posts">
          <div class="postBox">
              <form action="{% url 'post' %}" method="POST">
                  {% csrf_token %}
                  <div class="postbox__input">
                      <input type="text" name = "conteudo" placeholder="Criar post"/>
                  </div>
                  <button class="postBox__postButton">Post</button>
              </form>
          </div>
          <br>
          <div class="post-single">
            <div class="post-sidebar">
               <i class="fa-solid fa-arrow-up"></i>
               <p><b>19k</b></p>
               <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="post-content">
              <div class="post-content-text">
                <p><b>Pessoa</b> -Postado por pessoa 10h atras</p>
                <h3>Hello world</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div class="comunidades">
            <h2>Comunidades</h2>
            <div class="comunidade-single">
              <p>Sistemas de informação</p>
              <p><button><a href="comunidades.html">Entrar</a></button></p>
            </div>
            <button class="view-all">Ver todos</button>
          </div>
        </div>
      </div>
    </section>
  
  </body>
  </html>
